<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Geocode App</title>
</head>

<body>
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-4">
        <h2 id="text-center">Location Details 1</h2>
        <form id="location-form-1">
            <div class="form-group">
                <label for="location-input-1">Address 1:</label>
                <input type="text" class="form-control" id="location-input-1">
            </div>
          <button type="submit" class="btn btn-primary">Get Details</button>
        </form>
        <div class="card-block" id="formatted-address-1"></div>
        <div class="card-block" id="address-components-1"></div>
        <div class="card-block" id="geometry-1"></div>
      </div>
      <div class="col-md-4">
          <h2 id="text-center">Location Details 2</h2>
          <form id="location-form-2">
              <div class="form-group">
                  <label for="location-input-1">Address 2:</label>
                  <input type="text" class="form-control" id="location-input-2">
              </div>
            <button type="submit" class="btn btn-primary">Get Details</button>
          </form>
          <div class="card-block" id="formatted-address-2"></div>
          <div class="card-block" id="address-components-2"></div>
          <div class="card-block" id="geometry-2"></div>
        </div>
        <div class="col-md-4">
          <br>
          <br>
          <div>
            <button class="btn btn-info mt-4" id="calBtn">Calcualte Distance</button>
          </div>
          <div id="distance" class="mt-2"></div>
        </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
